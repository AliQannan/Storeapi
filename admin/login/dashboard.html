<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <h2>Add / Update Product</h2>
        <form id="productForm">
            <input type="hidden" id="productId" />
            <label for="name">Product Name:</label>
            <input type="text" id="name" required />
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            <label for="price">Price:</label>
            <input type="number" id="price" required />
            <label for="images">Images (comma-separated URLs):</label>
            <input type="text" id="images" />
            <label for="category">Category:</label>
            <input type="text" id="category" required />
            <label for="stock">Stock:</label>
            <input type="number" id="stock" required />
            <label for="affiliateLink">Affiliate Link:</label>
            <input type="text" id="affiliateLink" />
            <button type="submit">Save Product</button>
        </form>

        <h2>Product List</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be populated here -->
            </tbody>
        </table>
    </div>
    <script>


  const backendUrl = "https://storeapi-mu.vercel.app"; // your backend URL

  window.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('atoken');

    // If no token, redirect immediately
    if (!token) {
      window.location.href = "/";
      return;
    }

    // If token exists, verify it with backend
    try {
      const response = await fetch(`${backendUrl}/api/admin/verify`, {
        method: 'GET',
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!response.ok) {
        // Token invalid or expired â†’ redirect to login
        localStorage.removeItem('atoken');
        window.location.href = "/";
      } else {
        console.log("Token valid, stay on dashboard");
      }
    } catch (error) {
      console.error("Verification failed:", error);
      localStorage.removeItem('atoken');
      window.location.href = "/";
    }
  });
      
      
    </script>
    <script src="dashboard.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
