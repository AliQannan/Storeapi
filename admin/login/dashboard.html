<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#8b5cf6',
                        dark: '#1f2937',
                        light: '#f9fafb'
                    }
                }
            }
        }
    </script>
    <style>
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-900 text-white h-full flex flex-col">
        <div class="p-5 border-b border-gray-700">
            <h2 class="text-xl font-bold">Admin Dashboard</h2>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="#" id="viewProducts" class="flex items-center p-3 rounded-lg transition-colors hover:bg-gray-800 text-blue-400 bg-gray-800">
                <i class="fas fa-box mr-3"></i>
                <span>View Products</span>
            </a>
            <a href="#" id="addProduct" class="flex items-center p-3 rounded-lg transition-colors hover:bg-gray-800 text-white">
                <i class="fas fa-plus-circle mr-3"></i>
                <span>Add Product</span>
            </a>
        </nav>
        <div class="p-4 border-t border-gray-700">
            <button id="logout" class="w-full flex items-center justify-center p-3 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i>
                Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="flex justify-between items-center p-4">
                <h1 class="text-2xl font-bold text-gray-800">Product Management</h1>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600">Token: <span id="tokenStatus" class="font-mono">Valid</span></div>
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="fas fa-user text-blue-600"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="flex-1 overflow-y-auto p-5 bg-gray-50">
            <div id="content" class="max-w-7xl mx-auto">
                <!-- Dynamic content will be injected here -->
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem("atoken");
        const content = document.getElementById("content");
        
        // Check token status on page load
        if (!token) {
            showNotification('No authentication token found. Please login again.', 'error');
            document.getElementById('tokenStatus').textContent = 'Missing';
            document.getElementById('tokenStatus').classList.add('text-red-600');
        } else {
            // Verify token is still valid
            checkTokenValidity();
        }

        async function checkTokenValidity() {
            try {
                // Make a simple request to check token validity
                const response = await fetch('https://storeapi-mu.vercel.app/api/products', {
                    headers: {
                        'atoken': token
                    }
                });
                
                if (response.status === 401) {
                    document.getElementById('tokenStatus').textContent = 'Invalid/Expired';
                    document.getElementById('tokenStatus').classList.add('text-red-600');
                    showNotification('Your session has expired. Please login again.', 'error');
                    localStorage.removeItem("atoken");
                } else {
                    document.getElementById('tokenStatus').textContent = 'Valid';
                    document.getElementById('tokenStatus').classList.add('text-green-600');
                }
            } catch (error) {
                console.error('Error checking token:', error);
                document.getElementById('tokenStatus').textContent = 'Check Failed';
                document.getElementById('tokenStatus').classList.add('text-yellow-600');
            }
        }

        const renderProducts = async () => {
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('text-blue-400', 'bg-gray-800'));
            document.getElementById('viewProducts').classList.add('text-blue-400', 'bg-gray-800');
            
            content.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Product List</h2>
                    <div class="relative">
                        <input type="text" placeholder="Search products..." class="pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="productList">
                    <div class="animate-pulse flex space-x-4">
                        <div class="rounded-full bg-gray-300 h-12 w-12"></div>
                        <div class="flex-1 space-y-4 py-1">
                            <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                            <div class="space-y-2">
                                <div class="h-4 bg-gray-300 rounded"></div>
                                <div class="h-4 bg-gray-300 rounded w-5/6"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            const productList = document.getElementById("productList");

            try {
                const response = await fetch('https://storeapi-mu.vercel.app/api/products', {
                    headers: {
                        'atoken': token
                    }
                });
                
                if (response.status === 401) {
                    showNotification('Authentication failed. Please login again.', 'error');
                    localStorage.removeItem("atoken");
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                
                const products = await response.json();
                
                productList.innerHTML = '';
                
                if (products.length === 0) {
                    productList.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="fas fa-box-open text-4xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500">No products found. Add your first product to get started.</p>
                        </div>
                    `;
                    return;
                }

                products.forEach(product => {
                    const card = document.createElement("div");
                    card.className = "product-card bg-white rounded-xl shadow-md overflow-hidden";
                    card.innerHTML = `
                        <div class="h-48 bg-gray-200 overflow-hidden">
                            ${product.images && product.images.length > 0 ? 
                                `<img src="${product.images[0]}" alt="${product.name}" class="w-full h-full object-cover">` : 
                                `<div class="w-full h-full flex items-center justify-center text-gray-400"><i class="fas fa-image text-4xl"></i></div>`
                            }
                        </div>
                        <div class="p-5">
                            <h3 class="font-bold text-lg mb-2 text-gray-800 truncate">${product.name}</h3>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-2">${product.description}</p>
                            <div class="flex justify-between items-center mb-4">
                                <span class="font-bold text-blue-600">$${product.price}</span>
                                <span class="px-2 py-1 text-xs rounded-full ${product.stock > 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${product.stock} in stock</span>
                            </div>
                            <div class="flex space-x-2">
                                <button class="edit-btn flex-1 bg-blue-100 text-blue-700 py-2 rounded-lg hover:bg-blue-200 transition-colors" onclick="editProduct('${product.id}')">
                                    <i class="fas fa-edit mr-2"></i> Edit
                                </button>
                                <button class="delete-btn bg-red-100 text-red-700 py-2 px-4 rounded-lg hover:bg-red-200 transition-colors" onclick="deleteProduct('${product.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    productList.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
                productList.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-exclamation-circle text-4xl text-red-300 mb-4"></i>
                        <p class="text-gray-700">Error loading products. Please try again.</p>
                        <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors" onclick="renderProducts()">
                            <i class="fas fa-redo mr-2"></i> Retry
                        </button>
                    </div>
                `;
            }
        };

        const renderAddProductForm = () => {
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('text-blue-400', 'bg-gray-800'));
            document.getElementById('addProduct').classList.add('text-blue-400', 'bg-gray-800');
            
            content.innerHTML = `
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center mb-6">
                        <div class="p-2 rounded-full bg-blue-100 mr-3">
                            <i class="fas fa-plus-circle text-blue-600"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800">Add New Product</h2>
                    </div>
                    
                    <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                            <input type="text" id="name" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group">
                            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
                            <input type="number" id="price" step="0.01" min="0" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group md:col-span-2">
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="description" rows="3" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <input type="text" id="category" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group">
                            <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                            <input type="number" id="stock" min="0" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group md:col-span-2">
                            <label for="images" class="block text-sm font-medium text-gray-700 mb-1">Image URLs (one per line)</label>
                            <textarea id="images" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"></textarea>
                        </div>
                        
                        <div class="md:col-span-2 flex justify-end space-x-3 pt-4 border-t border-gray-200">
                            <button type="button" onclick="renderProducts()" class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors">
                                Cancel
                            </button>
                            <button type="submit" class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors flex items-center">
                                <i class="fas fa-save mr-2"></i> Save Product
                            </button>
                        </div>
                    </form>
                </div>
            `;

            document.getElementById("productForm").addEventListener("submit", function(e) {
                e.preventDefault();
                saveProduct();
            });
        };

        const saveProduct = async () => {
            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const imagesInput = document.getElementById("images").value;
            const category = document.getElementById("category").value;
            const stock = document.getElementById("stock").value;
            
            const images = imagesInput.split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);

            const productData = {
                name,
                description,
                price: parseFloat(price),
                images,
                category,
                stock: parseInt(stock)
            };

            try {
                const response = await fetch('https://storeapi-mu.vercel.app/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'atoken': token
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    showNotification('Product added successfully!', 'success');
                    renderProducts();
                } else {
                    const error = await response.text();
                    showNotification(`Failed to add product: ${error}`, 'error');
                }
            } catch (error) {
                console.error('Error adding product:', error);
                showNotification('Error adding product. Please try again.', 'error');
            }
        };

        const editProduct = (id) => {
            alert(`Edit functionality for product ${id} would be implemented here.`);
        };

        const deleteProduct = async (id) => {
            if (!token) {
                showNotification('No authentication token found. Please login again.', 'error');
                return;
            }
            
            if (confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                try {
                    // Add debug logging
                    console.log('Deleting product with ID:', id);
                    console.log('Using token:', token);
                    
                    const response = await fetch(`https://storeapi-mu.vercel.app/api/products/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'atoken': token
                        }
                    });

                    console.log('Delete response status:', response.status);
                    
                    if (response.ok) {
                        showNotification('Product deleted successfully!', 'success');
                        renderProducts();
                    } else {
                        const errorText = await response.text();
                        console.error('Delete error response:', errorText);
                        
                        if (response.status === 401) {
                            showNotification('Your session has expired. Please login again.', 'error');
                            localStorage.removeItem("atoken");
                        } else {
                            showNotification(`Failed to delete product: ${errorText}`, 'error');
                        }
                    }
                } catch (error) {
                    console.error('Error deleting product:', error);
                    showNotification('Error deleting product. Please try again.', 'error');
                }
            }
        };

        // Helper function to show notifications
        function showNotification(message, type = 'info') {
            const existingNotification = document.getElementById('notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.id = 'notification';
            notification.className = `fixed top-4 right-4 z-50 px-4 py-3 rounded-lg shadow-lg text-white font-medium flex items-center ${
                type === 'success' ? 'bg-green-600' : 
                type === 'error' ? 'bg-red-600' : 'bg-blue-600'
            }`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-2"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }

        // Set up event listeners
        document.getElementById("viewProducts").addEventListener("click", function(e) {
            e.preventDefault();
            renderProducts();
        });
        document.getElementById("addProduct").addEventListener("click", function(e) {
            e.preventDefault();
            renderAddProductForm();
        });
        document.getElementById("logout").addEventListener("click", () => {
            localStorage.removeItem("atoken");
            window.location.reload();
        });
        

        // Load the product list by default
        renderProducts();
        
  const backendUrl = "https://storeapi-mu.vercel.app"; // your backend URL

  window.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('atoken');

    // If no token, redirect immediately
    if (!token) {
      window.location.href = "/";
      return;
    }

    // If token exists, verify it with backend
    try {
      const response = await fetch(`${backendUrl}/api/admin/verify`, {
        method: 'GET',
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!response.ok) {
        // Token invalid or expired → redirect to login
        localStorage.removeItem('atoken');
        window.location.href = "/";
      } else {
        console.log("Token valid, stay on dashboard");
      }
    } catch (error) {
      console.error("Verification failed:", error);
      localStorage.removeItem('atoken');
      window.location.href = "/";
    }
  });
    </script>
</body>
</html>
