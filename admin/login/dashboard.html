<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#8b5cf6',
                        dark: '#1f2937',
                        light: '#f9fafb'
                    }
                }
            }
        }
    </script>
    <style>
        .table-hover:hover {
            background-color: #f8fafc;
        }
        .affiliate-link {
            max-width: 200px;
            word-break: break-all;
        }
        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-900 text-white h-full flex flex-col">
        <div class="p-5 border-b border-gray-700">
            <h2 class="text-xl font-bold">Admin Dashboard</h2>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="#" id="viewProducts" class="flex items-center p-3 rounded-lg transition-colors hover:bg-gray-800 text-blue-400 bg-gray-800">
                <i class="fas fa-box mr-3"></i>
                <span>View Products</span>
            </a>
            <a href="#" id="addProduct" class="flex items-center p-3 rounded-lg transition-colors hover:bg-gray-800 text-white">
                <i class="fas fa-plus-circle mr-3"></i>
                <span>Add Product</span>
            </a>
        </nav>
        <div class="p-4 border-t border-gray-700">
            <button id="logout" class="w-full flex items-center justify-center p-3 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i>
                Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="flex justify-between items-center p-4">
                <h1 class="text-2xl font-bold text-gray-800">Product Management</h1>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600">Token: <span id="tokenStatus" class="font-mono">Valid</span></div>
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="fas fa-user text-blue-600"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="flex-1 overflow-y-auto p-5 bg-gray-50">
            <div id="content" class="max-w-7xl mx-auto">
                <!-- Dynamic content will be injected here -->
            </div>
        </main>
    </div>

    <!-- Edit Product Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto slide-up">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <div class="p-2 rounded-full bg-blue-100 mr-3">
                        <i class="fas fa-edit text-blue-600"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">Edit Product</h2>
                </div>
                <button id="closeEditModal" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="editProductForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="editProductId">
                
                <div class="form-group">
                    <label for="editName" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="editName" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div class="form-group">
                    <label for="editPrice" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
                    <input type="number" id="editPrice" step="0.01" min="0" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div class="form-group md:col-span-2">
                    <label for="editDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="editDescription" rows="3" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="editCategory" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <input type="text" id="editCategory" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div class="form-group">
                    <label for="editStock" class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                    <input type="number" id="editStock" min="0" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div class="form-group md:col-span-2">
                    <label for="editAffiliateLink" class="block text-sm font-medium text-gray-700 mb-1">Affiliate Link</label>
                    <div class="flex">
                        <input type="url" id="editAffiliateLink" class="flex-1 px-4 py-2 border rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="https://example.com/affiliate-link">
                        <button type="button" onclick="copyAffiliateLinkFromEdit()" class="px-3 py-2 bg-gray-100 border border-l-0 rounded-r-lg hover:bg-gray-200 transition-colors" title="Copy affiliate link">
                            <i class="fas fa-copy text-gray-600"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group md:col-span-2">
                    <label for="editImages" class="block text-sm font-medium text-gray-700 mb-1">Image URLs (one per line)</label>
                    <textarea id="editImages" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"></textarea>
                </div>
                
                <div class="md:col-span-2 flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" onclick="closeEditModal()" class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors flex items-center">
                        <i class="fas fa-save mr-2"></i> Update Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("atoken");
        const content = document.getElementById("content");
        
        // Check token and redirect if necessary
        function checkAuthAndRedirect() {
            if (!token) {
                showNotification('No authentication token found. Redirecting to login...', 'error');
                setTimeout(() => {
                    window.location.href = "/";
                }, 2000);
                return false;
            }
            return true;
        }

        // Check token status on page load
        if (!checkAuthAndRedirect()) {
            // Exit early if no token
        } else {
            // Verify token is still valid
            checkTokenValidity();
        }

        async function checkTokenValidity() {
            try {
                const response = await fetch('https://storeapi-mu.vercel.app/api/products', {
                    headers: {
                        'atoken': token
                    }
                });
                
                if (response.status === 401) {
                    document.getElementById('tokenStatus').textContent = 'Invalid/Expired';
                    document.getElementById('tokenStatus').classList.add('text-red-600');
                    showNotification('Your session has expired. Redirecting to login...', 'error');
                    localStorage.removeItem("atoken");
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 2000);
                } else {
                    document.getElementById('tokenStatus').textContent = 'Valid';
                    document.getElementById('tokenStatus').classList.add('text-green-600');
                }
            } catch (error) {
                console.error('Error checking token:', error);
                document.getElementById('tokenStatus').textContent = 'Check Failed';
                document.getElementById('tokenStatus').classList.add('text-yellow-600');
            }
        }

        const renderProducts = async () => {
            if (!checkAuthAndRedirect()) return;
            
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('text-blue-400', 'bg-gray-800'));
            document.getElementById('viewProducts').classList.add('text-blue-400', 'bg-gray-800');
            
            content.innerHTML = `
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="flex justify-between items-center p-6 border-b border-gray-200">
                        <h2 class="text-2xl font-bold text-gray-800">Product List</h2>
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search products..." class="pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Affiliate Link</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody" class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                        <div class="flex justify-center items-center">
                                            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                                            <span class="ml-2">Loading products...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            const productTableBody = document.getElementById("productTableBody");
            const searchInput = document.getElementById("searchInput");

            try {
                const response = await fetch('https://storeapi-mu.vercel.app/api/products', {
                    headers: {
                        'atoken': token
                    }
                });
                
                if (response.status === 401) {
                    showNotification('Authentication failed. Redirecting to login...', 'error');
                    localStorage.removeItem("atoken");
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 2000);
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                
                const products = await response.json();
                
                productTableBody.innerHTML = '';
                
                if (products.length === 0) {
                    productTableBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                <i class="fas fa-box-open text-4xl text-gray-300 mb-4 block"></i>
                                <p>No products found. Add your first product to get started.</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                function displayProducts(productsToShow) {
                    productTableBody.innerHTML = '';
                    productsToShow.forEach(product => {
                        const row = document.createElement("tr");
                        row.className = "table-hover transition-colors duration-150";
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap">
                                ${product.images && product.images.length > 0 ? 
                                    `<img src="${product.images[0]}" alt="${product.name}" class="product-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                     <div class="w-15 h-15 bg-gray-200 rounded-lg flex items-center justify-center text-gray-400" style="display:none;">
                                         <i class="fas fa-image"></i>
                                     </div>` : 
                                    `<div class="w-15 h-15 bg-gray-200 rounded-lg flex items-center justify-center text-gray-400">
                                         <i class="fas fa-image"></i>
                                     </div>`
                                }
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm font-medium text-gray-900">${product.name}</div>
                                <div class="text-sm text-gray-500 max-w-xs truncate">${product.description}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-lg font-semibold text-blue-600">$${product.price}</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${product.stock > 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                    ${product.stock} ${product.stock === 1 ? 'item' : 'items'}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs bg-gray-100 text-gray-800 rounded-md">${product.category || 'N/A'}</span>
                            </td>
                            <td class="px-6 py-4">
                                ${product.AffiliateLink ? 
                                    `<div class="affiliate-link flex items-center space-x-2">
                                        <a href="${product.AffiliateLink}" target="_blank" class="text-blue-600 hover:text-blue-800 text-xs underline flex-1 truncate" title="${product.AffiliateLink}">
                                            <i class="fas fa-external-link-alt mr-1"></i>
                                            ${product.AffiliateLink.length > 30 ? product.AffiliateLink.substring(0, 30) + '...' : product.AffiliateLink}
                                        </a>
                                        <button onclick="copyToClipboard('${product.AffiliateLink.replace(/'/g, "\\'")}')" class="text-gray-400 hover:text-blue-600 transition-colors p-1 rounded hover:bg-blue-50" title="Copy affiliate link">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>` : 
                                    '<span class="text-gray-400 text-sm">No affiliate link</span>'
                                }
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <div class="flex space-x-2">
                                    <button onclick="editProduct('${product.id}')" class="text-blue-600 hover:text-blue-900 p-2 rounded hover:bg-blue-50 transition-colors" title="Edit Product">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="deleteProduct('${product.id}')" class="text-red-600 hover:text-red-900 p-2 rounded hover:bg-red-50 transition-colors" title="Delete Product">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        productTableBody.appendChild(row);
                    });
                }

                // Initial display
                displayProducts(products);

                // Search functionality
                searchInput.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredProducts = products.filter(product => 
                        product.name.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm) ||
                        (product.category && product.category.toLowerCase().includes(searchTerm))
                    );
                    displayProducts(filteredProducts);
                });

            } catch (error) {
                console.error('Error fetching products:', error);
                productTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-red-600">
                            <i class="fas fa-exclamation-circle text-2xl mb-2 block"></i>
                            <p>Error loading products. Please try again.</p>
                            <button class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors" onclick="renderProducts()">
                                <i class="fas fa-redo mr-2"></i> Retry
                            </button>
                        </td>
                    </tr>
                `;
            }
        };

        const renderAddProductForm = () => {
            if (!checkAuthAndRedirect()) return;
            
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('text-blue-400', 'bg-gray-800'));
            document.getElementById('addProduct').classList.add('text-blue-400', 'bg-gray-800');
            
            content.innerHTML = `
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center mb-6">
                        <div class="p-2 rounded-full bg-blue-100 mr-3">
                            <i class="fas fa-plus-circle text-blue-600"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800">Add New Product</h2>
                    </div>
                    
                    <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                            <input type="text" id="name" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group">
                            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
                            <input type="number" id="price" step="0.01" min="0" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group md:col-span-2">
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="description" rows="3" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <input type="text" id="category" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group">
                            <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                            <input type="number" id="stock" min="0" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group md:col-span-2">
                            <label for="AffiliateLink" class="block text-sm font-medium text-gray-700 mb-1">Affiliate Link</label>
                            <div class="flex">
                                <input type="url" id="AffiliateLink" class="flex-1 px-4 py-2 border rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="https://example.com/affiliate-link">
                                <button type="button" onclick="copyAffiliateLinkFromAdd()" class="px-3 py-2 bg-gray-100 border border-l-0 rounded-r-lg hover:bg-gray-200 transition-colors" title="Copy affiliate link">
                                    <i class="fas fa-copy text-gray-600"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group md:col-span-2">
                            <label for="images" class="block text-sm font-medium text-gray-700 mb-1">Image URLs (one per line)</label>
                            <textarea id="images" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"></textarea>
                        </div>
                        
                        <div class="md:col-span-2 flex justify-end space-x-3 pt-4 border-t border-gray-200">
                            <button type="button" onclick="renderProducts()" class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors">
                                Cancel
                            </button>
                            <button type="submit" class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors flex items-center">
                                <i class="fas fa-save mr-2"></i> Save Product
                            </button>
                        </div>
                    </form>
                </div>
            `;

            document.getElementById("productForm").addEventListener("submit", function(e) {
                e.preventDefault();
                saveProduct();
            });
        };

        const saveProduct = async () => {
            if (!checkAuthAndRedirect()) return;
            
            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const imagesInput = document.getElementById("images").value;
            const category = document.getElementById("category").value;
            const stock = document.getElementById("stock").value;
            const AffiliateLink = document.getElementById("AffiliateLink").value;
            
            const images = imagesInput.split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);

            const productData = {
                name,
                description,
                price: parseFloat(price),
                images,
                category,
                stock: parseInt(stock),
                AffiliateLink: AffiliateLink 
            };

            try {
                const response = await fetch('https://storeapi-mu.vercel.app/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'atoken': token
                    },
                    body: JSON.stringify(productData)
                });

                if (response.status === 401) {
                    showNotification('Authentication failed. Redirecting to login...', 'error');
                    localStorage.removeItem("atoken");
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 2000);
                    return;
                }

                if (response.ok) {
                    showNotification('Product added successfully!', 'success');
                    renderProducts();
                } else {
                    const error = await response.text();
                    showNotification(`Failed to add product: ${error}`, 'error');
                }
            } catch (error) {
                console.error('Error adding product:', error);
                showNotification('Error adding product. Please try again.', 'error');
            }
        };

        const editProduct = async (id) => {
            if (!checkAuthAndRedirect()) return;
            
            try {
                // Fetch the product data
                const response = await fetch(`https://storeapi-mu.vercel.app/api/products/${id}`, {
                    headers: {
                        'atoken': token
                    }
                });

                if (response.status === 401) {
                    showNotification('Authentication failed. Redirecting to login...', 'error');
                    localStorage.removeItem("atoken");
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 2000);
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to fetch product data');
                }

                const product = await response.json();
                
                // Populate the edit form
                document.getElementById('editProductId').value = product.id;
                document.getElementById('editName').value = product.name;
                document.getElementById('editPrice').value = product.price;
                document.getElementById('editDescription').value = product.description;
                document.getElementById('editCategory').value = product.category || '';
                document.getElementById('editStock').value = product.stock;
                document.getElementById('editAffiliateLink').value = product.AffiliateLink || '';
                document.getElementById('editImages').value = product.images ? product.images.join('\n') : '';

                // Show the modal
                document.getElementById('editModal').classList.remove('hidden');
                document.getElementById('editModal').classList.add('flex');
                document.body.classList.add('overflow-hidden');
                
                // Focus on the first input
                setTimeout(() => {
