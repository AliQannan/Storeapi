<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <h2>Add / Update Product</h2>
        <form id="productForm">
            <input type="hidden" id="productId" />
            <label for="name">Product Name:</label>
            <input type="text" id="name" required />
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            <label for="price">Price:</label>
            <input type="number" id="price" required />
            <label for="images">Images (comma-separated URLs):</label>
            <input type="text" id="images" />
            <label for="category">Category:</label>
            <input type="text" id="category" required />
            <label for="stock">Stock:</label>
            <input type="number" id="stock" required />
            <label for="affiliateLink">Affiliate Link:</label>
            <input type="text" id="affiliateLink" />
            <button type="submit">Save Product</button>
        </form>

        <h2>Product List</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        const productForm = document.getElementById("productForm");
        const productTable = document.getElementById("productTable").getElementsByTagName("tbody")[0];
        const token = localStorage.getItem("atoken"); // Assuming you store the token in localStorage

        // Fetch and display products
        async function fetchProducts() {
            const response = await fetch("/api/products");
            const data = await response.json();
            if (data.success) {
                productTable.innerHTML = ""; // Clear existing rows
                data.products.forEach(product => {
                    const row = productTable.insertRow();
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td>${product.price}</td>
                        <td>
                            <button onclick="editProduct('${product.id}')">Edit</button>
                            <button onclick="deleteProduct('${product.id}')">Delete</button>
                        </td>
                    `;
                });
            } else {
                alert("Error fetching products");
            }
        }

        // Add or update product
        productForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = document.getElementById("productId").value;
            const method = id ? "PUT" : "POST";
            const url = id ? `/api/products/${id}` : `/api/products`;

            const productData = {
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                price: parseFloat(document.getElementById("price").value),
                images: document.getElementById("images").value.split(","),
                category: document.getElementById("category").value,
                stock: parseInt(document.getElementById("stock").value),
                AffiliateLink: document.getElementById("affiliateLink").value,
            };

            const response = await fetch(url, {
                method: method,
                headers: {
                    "Content-Type": "application/json",
                    "atoken": token, // Include the token in the headers
                },
                body: JSON.stringify(productData),
            });

            const data = await response.json();
            if (data.success) {
                alert("Product saved successfully");
                fetchProducts(); // Refresh the product list
                productForm.reset(); // Reset the form
            } else {
                alert("Error saving product");
            }
        });

        // Edit product
        function editProduct(id) {
            const row = productTable.querySelector(`tr[data-id='${id}']`);
            const product = {
                id: row.cells[0].innerText,
                name: row.cells[1].innerText,
                description: row.cells[2].innerText,
                price: row.cells[3].innerText,
            };

            document.getElementById("productId").value = product.id;
            document.getElementById("name").value = product.name;
            document.getElementById("description").value = product.description;
            document.getElementById("price").value = product.price;
            // Populate other fields as necessary
        }

        // Delete product
        async function deleteProduct(id) {
            const response = await fetch(`/api/products/${id}`, {
                method: "DELETE",
                headers: {
                    "atoken": token, // Include the token in the headers
                },
            });

            const data = await response.json();
            if (data.success) {
                alert("Product deleted successfully");
                fetchProducts(); // Refresh the product list
            } else {
                alert("Error deleting product");
            }
        }

        // Initial fetch of products
        fetchProducts();
    </script>
</body>
</html>
