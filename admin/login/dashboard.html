<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            color: #ecf0f1;
        }

        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main {
            flex: 1;
            padding: 20px;
        }

        .header {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #2980b9;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="#" id="viewProducts">View Products</a>
        <a href="#" id="addProduct">Add Product</a>
    </div>

    <div class="main">
        <div class="header">
            <h1>Product Management</h1>
            <button id="logout" class="btn">Logout</button>
        </div>

        <div id="content">
            <!-- Dynamic content will be injected here -->
        </div>
    </div>

    <script>
        const token = localStorage.getItem("atoken"); // Assuming the token is stored in localStorage

        const content = document.getElementById("content");

        const renderProducts = async () => {
            content.innerHTML = '<h2>Product List</h2><div class="product-list" id="productList"></div>';
            const productList = document.getElementById("productList");

            try {
                const response = await fetch('https://storeapi-mu.vercel.app/api/products', {
                    headers: {
                        'atoken': token
                    }
                });
                const products = await response.json();

                products.forEach(product => {
                    const card = document.createElement("div");
                    card.className = "product-card";
                    card.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>Price: $${product.price}</p>
                        <button class="btn" onclick="editProduct('${product.id}')">Edit</button>
                        <button class="btn" onclick="deleteProduct('${product.id}')">Delete</button>
                    `;
                    productList.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
                productList.innerHTML = '<p>Error loading products.</p>';
            }
        };

        const renderAddProductForm = () => {
            content.innerHTML = `
                <h2>Add Product</h2>
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" required>
                </div>
                <div class="form-group">
                    <label for="images">Images (comma-separated URLs)</label>
                    <input type="text" id="images">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" required>
                </div>
                <button class="btn" id="saveProduct">Save Product</button>
            `;

            document.getElementById("saveProduct").addEventListener("click", saveProduct);
        };

        const saveProduct = async () => {
            const productData = {
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                price: parseFloat(document.getElementById("price").value),
                images: document.getElementById("images").value.split(","),
                category: document.getElementById("category").value,
                stock: parseInt(document.getElementById("stock").value)
            };

            try {
                const response = await fetch('https://storeapi-mu.vercel.app/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'atoken': token
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    alert('Product added successfully!');
                    renderProducts();
                } else {
                    alert('Failed to add product.');
                }
            } catch (error) {
                console.error('Error adding product:', error);
            }
        };

        const editProduct = (id) => {
            // Logic to fetch product details and render edit form
            alert(`Edit product with ID: ${id}`);
        };

        const deleteProduct = async (id) => {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    const response = await fetch(`https://storeapi-mu.vercel.app/api/products/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'atoken': token
                        }
                    });

                    if (response.ok) {
                        alert('Product deleted successfully!');
                        renderProducts();
                    } else {
                        alert('Failed to delete product.');
                    }
                } catch (error) {
                    console.error('Error deleting product:', error);
                }
            }
        };

        document.getElementById("viewProducts").addEventListener("click", renderProducts);
        document.getElementById("addProduct").addEventListener("click", renderAddProductForm);
        document.getElementById("logout").addEventListener("click", () => {
            localStorage.removeItem("atoken");
            window.location.reload();
        });

        // Load the product list by default
        renderProducts();
    </script>
</body>
</html>
