<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#8b5cf6',
                        dark: '#1f2937',
                        light: '#f9fafb'
                    }
                }
            }
        }
    </script>
    <style>
        .table-hover:hover {
            background-color: #f8fafc;
        }
        .affiliate-link {
            max-width: 200px;
            word-break: break-all;
        }
        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        .notification {
            transition: opacity 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .product-card {
                border-left: 4px solid #2563eb;
            }
        }
    </style>
</head>
<body class="bg-gray-50 flex h-screen">
    <!-- Mobile menu button -->
    <div class="lg:hidden fixed top-4 left-4 z-50">
        <button id="mobileMenuButton" class="p-2 rounded-md bg-gray-900 text-white focus:outline-none">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-gray-900 text-white h-full flex flex-col fixed lg:relative z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
        <div class="p-5 border-b border-gray-700">
            <h2 class="text-xl font-bold">Admin Dashboard</h2>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="#" id="viewProducts" class="flex items-center p-3 rounded-lg transition-colors hover:bg-gray-800 text-blue-400 bg-gray-800">
                <i class="fas fa-box mr-3"></i>
                <span>View Products</span>
            </a>
            <a href="#" id="addProduct" class="flex items-center p-3 rounded-lg transition-colors hover:bg-gray-800 text-white">
                <i class="fas fa-plus-circle mr-3"></i>
                <span>Add Product</span>
            </a>
        </nav>
        <div class="p-4 border-t border-gray-700">
            <button id="logout" class="w-full flex items-center justify-center p-3 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i>
                Logout
            </button>
        </div>
    </div>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden lg:ml-0">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="flex justify-between items-center p-4">
                <h1 class="text-xl md:text-2xl font-bold text-gray-800">Product Management</h1>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600 hidden md:block">Token: <span id="tokenStatus" class="font-mono">Valid</span></div>
                    <div class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="fas fa-user text-blue-600 text-sm md:text-base"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="flex-1 overflow-y-auto p-4 md:p-5 bg-gray-50">
            <div id="content" class="max-w-7xl mx-auto w-full">
                <!-- Dynamic content will be injected here -->
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem("atoken");
        const content = document.getElementById("content");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const mobileMenuButton = document.getElementById("mobileMenuButton");
        let allProducts = [];
        
        // Mobile menu toggle
        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }
        
        mobileMenuButton.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
        
        // Close sidebar when menu item is clicked on mobile
        document.querySelectorAll('nav a').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth < 1024) {
                    toggleSidebar();
                }
            });
        });

        // Check token status on page load
        if (!token) {
            showNotification('No authentication token found. Please login again.', 'error');
            document.getElementById('tokenStatus').textContent = 'Missing';
            document.getElementById('tokenStatus').classList.add('text-red-600');
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = "/";
            }, 2000);
        } else {
            // Verify token is still valid
            checkTokenValidity();
        }

        async function checkTokenValidity() {
            try {
                const response = await fetch('https://storeapi-mu.vercel.app/api/products', {
                    headers: {
                        'atoken': token
                    }
                });
                
                if (response.status === 401) {
                    document.getElementById('tokenStatus').textContent = 'Invalid/Expired';
                    document.getElementById('tokenStatus').classList.add('text-red-600');
                    showNotification('Your session has expired. Please login again.', 'error');
                    localStorage.removeItem("atoken");
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 2000);
                } else {
                    document.getElementById('tokenStatus').textContent = 'Valid';
                    document.getElementById('tokenStatus').classList.add('text-green-600');
                }
            } catch (error) {
                console.error('Error checking token:', error);
                document.getElementById('tokenStatus').textContent = 'Check Failed';
                document.getElementById('tokenStatus').classList.add('text-yellow-600');
            }
        }

        const renderProducts = async () => {
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('text-blue-400', 'bg-gray-800'));
            document.getElementById('viewProducts').classList.add('text-blue-400', 'bg-gray-800');
            
            content.innerHTML = `
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center p-4 md:p-6 border-b border-gray-200 gap-4">
                        <h2 class="text-xl md:text-2xl font-bold text-gray-800">Product List</h2>
                        <div class="relative w-full md:w-auto">
                            <input type="text" id="searchInput" placeholder="Search products..." class="w-full md:w-64 px-4 py-2 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <!-- Desktop Table -->
                    <div class="hidden md:block overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                                    <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                    <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                    <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Affiliate Link</th>
                                    <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody" class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                        <div class="flex justify-center">
                                            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                                        </div>
                                        <span class="ml-2">Loading products...</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Mobile Cards -->
                    <div id="productCards" class="md:hidden p-4 space-y-4">
                        <!-- Cards will be inserted here -->
                    </div>
                </div>
            `;
            
            const productTableBody = document.getElementById("productTableBody");
            const productCards = document.getElementById("productCards");
            const searchInput = document.getElementById("searchInput");

            try {
                const response = await fetch('https://storeapi-mu.vercel.app/api/products', {
                    headers: {
                        'atoken': token
                    }
                });
                
                if (response.status === 401) {
                    showNotification('Authentication failed. Please login again.', 'error');
                    localStorage.removeItem("atoken");
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 2000);
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                
                allProducts = await response.json();
                
                productTableBody.innerHTML = '';
                productCards.innerHTML = '';
                
                if (allProducts.length === 0) {
                    productTableBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                <i class="fas fa-box-open text-4xl text-gray-300 mb-4 block"></i>
                                <p>No products found. Add your first product to get started.</p>
                            </td>
                        </tr>
                    `;
                    
                    productCards.innerHTML = `
                        <div class="text-center p-8 text-gray-500">
                            <i class="fas fa-box-open text-4xl text-gray-300 mb-4 block"></i>
                            <p>No products found. Add your first product to get started.</p>
                        </div>
                    `;
                    return;
                }

                function displayProducts(productsToShow) {
                    // Clear existing content
                    productTableBody.innerHTML = '';
                    productCards.innerHTML = '';
                    
                    if (productsToShow.length === 0) {
                        productTableBody.innerHTML = `
                            <tr>
                                <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                    <i class="fas fa-search text-2xl text-gray-300 mb-2 block"></i>
                                    <p>No products match your search.</p>
                                </td>
                            </tr>
                        `;
                        
                        productCards.innerHTML = `
                            <div class="text-center p-8 text-gray-500">
                                <i class="fas fa-search text-2xl text-gray-300 mb-2 block"></i>
                                <p>No products match your search.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Desktop table view
                    productsToShow.forEach(product => {
                        const row = document.createElement("tr");
                        row.className = "table-hover transition-colors duration-150";
                        row.innerHTML = `
                            <td class="px-4 md:px-6 py-4 whitespace-nowrap">
                                ${product.images && product.images.length > 0 ? 
                                    `<img src="${product.images[0]}" alt="${product.name}" class="product-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                     <div class="w-15 h-15 bg-gray-200 rounded-lg flex items-center justify-center text-gray-400" style="display:none;">
                                         <i class="fas fa-image"></i>
                                     </div>` : 
                                    `<div class="w-15 h-15 bg-gray-200 rounded-lg flex items-center justify-center text-gray-400">
                                         <i class="fas fa-image"></i>
                                     </div>`
                                }
                            </td>
                            <td class="px-4 md:px-6 py-4">
                                <div class="text-sm font-medium text-gray-900">${product.name}</div>
                                <div class="text-sm text-gray-500 max-w-xs truncate">${product.description}</div>
                            </td>
                            <td class="px-4 md:px-6 py-4 whitespace-nowrap">
                                <span class="text-lg font-semibold text-blue-600">$${product.price}</span>
                            </td>
                            <td class="px-4 md:px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${product.stock > 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                    ${product.stock} ${product.stock === 1 ? 'item' : 'items'}
                                </span>
                            </td>
                            <td class="px-4 md:px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs bg-gray-100 text-gray-800 rounded-md">${product.category || 'N/A'}</span>
                            </td>
                            <td class="px-4 md:px-6 py-4">
                                ${product.AffiliateLink ? 
                                    `<div class="affiliate-link flex items-center">
                                        <a href="${product.AffiliateLink}" target="_blank" class="text-blue-600 hover:text-blue-800 text-xs underline">
                                            <i class="fas fa-external-link-alt mr-1"></i>
                                            ${product.AffiliateLink.length > 30 ? product.AffiliateLink.substring(0, 30) + '...' : product.AffiliateLink}
                                        </a>
                                        <button onclick="copyToClipboard('${product.AffiliateLink}')" class="ml-2 text-gray-400 hover:text-gray-600" title="Copy link">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>` : 
                                    '<span class="text-gray-400 text-sm">No affiliate link</span>'
                                }
                            </td>
                            <td class="px-4 md:px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <div class="flex space-x-2">
                                    <button onclick="editProduct('${product.id}')" class="text-blue-600 hover:text-blue-900" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="deleteProduct('${product.id}')" class="text-red-600 hover:text-red-900" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        productTableBody.appendChild(row);
                    });
                    
                    // Mobile card view
                    productsToShow.forEach(product => {
                        const card = document.createElement("div");
                        card.className = "bg-white product-card rounded-lg shadow p-4";
                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-3">
                                <div class="flex items-center">
                                    ${product.images && product.images.length > 0 ? 
                                        `<img src="${product.images[0]}" alt="${product.name}" class="w-12 h-12 object-cover rounded-md mr-3" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` : 
                                        ''
                                    }
                                    <div class="w-12 h-12 bg-gray-200 rounded-md flex items-center justify-center text-gray-400 mr-3 ${product.images && product.images.length > 0 ? 'hidden' : ''}">
                                        <i class="fas fa-image"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-semibold text-gray-900">${product.name}</h3>
                                        <p class="text-sm text-blue-600 font-semibold">$${product.price}</p>
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button onclick="editProduct('${product.id}')" class="text-blue-600" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="deleteProduct('${product.id}')" class="text-red-600" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <p class="text-sm text-gray-600 mb-3 line-clamp-2">${product.description}</p>
                            
                            <div class="flex flex-wrap gap-2 mb-3">
                                <span class="px-2 py-1 text-xs bg-gray-100 text-gray-800 rounded-md">${product.category || 'N/A'}</span>
                                <span class="px-2 py-1 text-xs ${product.stock > 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'} rounded-md">
                                    Stock: ${product.stock}
                                </span>
                            </div>
                            
                            ${product.AffiliateLink ? 
                                `<div class="flex items-center justify-between bg-gray-50 p-2 rounded-md">
                                    <a href="${product.AffiliateLink}" target="_blank" class="text-blue-600 text-xs underline truncate mr-2">
                                        <i class="fas fa-external-link-alt mr-1"></i>
                                        ${product.AffiliateLink.length > 30 ? product.AffiliateLink.substring(0, 30) + '...' : product.AffiliateLink}
                                    </a>
                                    <button onclick="copyToClipboard('${product.AffiliateLink}')" class="text-gray-400 hover:text-gray-600 shrink-0" title="Copy link">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>` : 
                                '<div class="text-gray-400 text-sm">No affiliate link</div>'
                            }
                        `;
                        productCards.appendChild(card);
                    });
                }

                // Initial display
                displayProducts(allProducts);

                // Search functionality
                searchInput.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredProducts = allProducts.filter(product => 
                        product.name.toLowerCase().includes(searchTerm) ||
                        (product.description && product.description.toLowerCase().includes(searchTerm)) ||
                        (product.category && product.category.toLowerCase().includes(searchTerm))
                    );
                    displayProducts(filteredProducts);
                });

            } catch (error) {
                console.error('Error fetching products:', error);
                productTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-red-600">
                            <i class="fas fa-exclamation-circle text-2xl mb-2 block"></i>
                            <p>Error loading products. Please try again.</p>
                            <button class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors" onclick="renderProducts()">
                                <i class="fas fa-redo mr-2"></i> Retry
                            </button>
                        </td>
                    </tr>
                `;
                
                productCards.innerHTML = `
                    <div class="text-center p-8 text-red-600">
                        <i class="fas fa-exclamation-circle text-2xl mb-2 block"></i>
                        <p>Error loading products. Please try again.</p>
                        <button class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors" onclick="renderProducts()">
                            <i class="fas fa-redo mr-2"></i> Retry
                        </button>
                    </div>
                `;
            }
        };

        const renderAddProductForm = () => {
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('text-blue-400', 'bg-gray-800'));
            document.getElementById('addProduct').classList.add('text-blue-400', 'bg-gray-800');
            
            content.innerHTML = `
                <div class="bg-white rounded-xl shadow-md p-4 md:p-6">
                    <div class="flex items-center mb-4 md:mb-6">
                        <div class="p-2 rounded-full bg-blue-100 mr-3">
                            <i class="fas fa-plus-circle text-blue-600"></i>
                        </div>
                        <h2 class="text-xl md:text-2xl font-bold text-gray-800">Add New Product</h2>
                    </div>
                    
                    <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                        <div class="form-group">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                            <input type="text" id="name" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group">
                            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
                            <input type="number" id="price" step="0.01" min="0" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group md:col-span-2">
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="description" rows="3" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <input type="text" id="category" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group">
                            <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                            <input type="number" id="stock" min="0" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group md:col-span-2">
                            <label for="AffiliateLink" class="block text-sm font-medium text-gray-700 mb-1">Affiliate Link</label>
                            <input type="url" id="AffiliateLink" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="https://example.com/affiliate-link">
                        </div>
                        
                        <div class="form-group md:col-span-2">
                            <label for="images" class="block text-sm font-medium text-gray-700 mb-1">Image URLs (one per line)</label>
                            <textarea id="images" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"></textarea>
                        </div>
                        
                        <div class="md:col-span-2 flex flex-col-reverse md:flex-row justify-end space-y-reverse space-y-2 md:space-y-0 md:space-x-3 pt-4 border-t border-gray-200">
                            <button type="button" onclick="renderProducts()" class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors">
                                Cancel
                            </button>
                            <button type="submit" class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors flex items-center justify-center mb-2 md:mb-0">
                                <i class="fas fa-save mr-2"></i> Save Product
                            </button>
                        </div>
                    </form>
                </div>
            `;

            document.getElementById("productForm").addEventListener("submit", function(e) {
                e.preventDefault();
                saveProduct();
            });
        };

        const renderEditProductForm = (product) => {
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('text-blue-400', 'bg-gray-800'));
            
            content.innerHTML = `
                <div class="bg-white rounded-xl shadow-md p-4 md:p-6">
                    <div class="flex items-center mb-4 md:mb-6">
                        <div class="p-2 rounded-full bg-blue-100 mr-3">
                            <i class="fas fa-edit text-blue-600"></i>
                        </div>
                        <h2 class="text-xl md:text-2xl font-bold text-gray-800">Edit Product</h2>
                    </div>
                    
                    <form id="editProductForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                        <input type="hidden" id="editId" value="${product.id}">
                        
                        <div class="form-group">
                            <label for="editName" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                            <input type="text" id="editName" value="${product.name || ''}" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group">
                            <label for="editPrice" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
                            <input type="number" id="editPrice" step="0.01" min="0" value="${product.price || ''}" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group md:col-span-2">
                            <label for="editDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="editDescription" rows="3" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">${product.description || ''}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="editCategory" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <input type="text" id="editCategory" value="${product.category || ''}" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group">
                            <label for="editStock" class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                            <input type="number" id="editStock" min="0" value="${product.stock || ''}" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <div class="form-group md:col-span-2">
                            <label for="editAffiliateLink" class="block text-sm font-medium text-gray-700 mb-1">Affiliate Link</label>
                            <input type="url" id="editAffiliateLink" value="${product.AffiliateLink || ''}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="https://example.com/affiliate-link">
                        </div>
                        
                        <div class="form-group md:col-span-2">
                            <label for="editImages" class="block text-sm font-medium text-gray-700 mb-1">Image URLs (one per line)</label>
                            <textarea id="editImages" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">${product.images ? product.images.join('\n') : ''}</textarea>
                        </div>
                        
                        <div class="md:col-span-2 flex flex-col-reverse md:flex-row justify-end space-y-reverse space-y-2 md:space-y-0 md:space-x-3 pt-4 border-t border-gray-200">
                            <button type="button" onclick="renderProducts()" class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors">
                                Cancel
                            </button>
                            <button type="submit" class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors flex items-center justify-center mb-2 md:mb-0">
                                <i class="fas fa-save mr-2"></i> Update Product
                            </button>
                        </div>
                    </form>
                </div>
            `;

            document.getElementById("editProductForm").addEventListener("submit", function(e) {
                e.preventDefault();
                updateProduct();
            });
        };

        const saveProduct = async () => {
            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const imagesInput = document.getElementById("images").value;
            const category = document.getElementById("category").value;
            const stock = document.getElementById("stock").value;
            const AffiliateLink = document.getElementById("AffiliateLink").value;
            
            const images = imagesInput.split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);

            const productData = {
                name,
                description,
                price: parseFloat(price),
                images,
                category,
                stock: parseInt(stock),
                AffiliateLink: AffiliateLink 
            };

            try {
                const response = await fetch('https://storeapi-mu.vercel.app/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'atoken': token
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    showNotification('Product added successfully!', 'success');
                    renderProducts();
                } else {
                    const error = await response.text();
                    showNotification(`Failed to add product: ${error}`, 'error');
                }
            } catch (error) {
                console.error('Error adding product:', error);
                showNotification('Error adding product. Please try again.', 'error');
            }
        };

        const updateProduct = async () => {
            const id = document.getElementById("editId").value;
            const name = document.getElementById("editName").value;
            const description = document.getElementById("editDescription").value;
            const price = document.getElementById("editPrice").value;
            const imagesInput = document.getElementById("editImages").value;
            const category = document.getElementById("editCategory").value;
            const stock = document.getElementById("editStock").value;
            const AffiliateLink = document.getElementById("editAffiliateLink").value;
            
            const images = imagesInput.split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);

            const productData = {
                name,
                description,
                price: parseFloat(price),
                images,
                category,
                stock: parseInt(stock),
                AffiliateLink: AffiliateLink 
            };

            try {
                const response = await fetch(`https://storeapi-mu.vercel.app/api/products/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'atoken': token
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    showNotification('Product updated successfully!', 'success');
                    renderProducts();
                } else {
                    const error = await response.text();
                    showNotification(`Failed to update product: ${error}`, 'error');
                }
            } catch (error) {
                console.error('Error updating product:', error);
                showNotification('Error updating product. Please try again.', 'error');
            }
        };

        const editProduct = async (id) => {
            try {
                const response = await fetch(`https://storeapi-mu.vercel.app/api/products/${id}`, {
                    headers: {
                        'atoken': token
                    }
                });
                
                if (response.ok) {
                    const product = await response.json();
                    renderEditProductForm(product);
                } else {
                    showNotification('Failed to fetch product details.', 'error');
                }
            } catch (error) {
                console.error('Error fetching product:', error);
                showNotification('Error fetching product details. Please try again.', 'error');
            }
        };

        const deleteProduct = async (id) => {
            if (!token) {
                showNotification('No authentication token found. Please login again.', 'error');
                return;
            }
            
            if (confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                try {
                    const response = await fetch(`https://storeapi-mu.vercel.app/api/products/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'atoken': token
                        }
                    });
                    
                    if (response.ok) {
                        showNotification('Product deleted successfully!', 'success');
                        renderProducts();
                    } else {
                        const errorText = await response.text();
                        
                        if (response.status === 401) {
                            showNotification('Your session has expired. Please login again.', 'error');
                            localStorage.removeItem("atoken");
                            // Redirect to login after 2 seconds
                            setTimeout(() => {
                                window.location.href = "/";
                            }, 2000);
                        } else {
                            showNotification(`Failed to delete product: ${errorText}`, 'error');
                        }
                    }
                } catch (error) {
                    console.error('Error deleting product:', error);
                    showNotification('Error deleting product. Please try again.', 'error');
                }
            }
        };

        // Copy affiliate link to clipboard
        const copyToClipboard = async (text) => {
            try {
                await navigator.clipboard.writeText(text);
                showNotification('Affiliate link copied to clipboard!', 'success');
            } catch (err) {
                console.error('Failed to copy: ', err);
                // Fallback for browsers that don't support clipboard API
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showNotification('Affiliate link copied to clipboard!', 'success');
                    } else {
                        showNotification('Failed to copy link', 'error');
                    }
                } catch (err) {
                    showNotification('Failed to copy link', 'error');
                }
                document.body.removeChild(textArea);
            }
        };

        // Helper function to show notifications
        function showNotification(message, type = 'info') {
            const existingNotification = document.getElementById('notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.id = 'notification';
            notification.className = `fixed top-4 right-4 z-50 px-4 py-3 rounded-lg shadow-lg text-white font-medium flex items-center notification ${
                type === 'success' ? 'bg-green-600' : 
                type === 'error' ? 'bg-red-600' : 'bg-blue-600'
            }`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-2"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }

        // Set up event listeners
        document.getElementById("viewProducts").addEventListener("click", function(e) {
            e.preventDefault();
            renderProducts();
        });
        document.getElementById("addProduct").addEventListener("click", function(e) {
            e.preventDefault();
            renderAddProductForm();
        });
        document.getElementById("logout").addEventListener("click", () => {
            localStorage.removeItem("atoken");
            window.location.href = "/";
        });
        
        // Load the product list by default
        if (token) {
            renderProducts();
        }
        
        const backendUrl = "https://storeapi-mu.vercel.app";

        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('atoken');

            if (!token) {
                window.location.href = "/";
                return;
            }

            try {
                const response = await fetch(`${backendUrl}/api/admin/verify`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    localStorage.removeItem('atoken');
                    window.location.href = "/";
                } else {
                    console.log("Token valid, stay on dashboard");
                }
            } catch (error) {
                console.error("Verification failed:", error);
                localStorage.removeItem('atoken');
                window.location.href = "/";
            }
        });
    </script>
</body>
</html>
