<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      background-color: #f8f9fa;
      color: #5E5E5E;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container { width: 100%; max-width: 420px; padding: 20px; }
    .login-form {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .form-title { text-align: center; font-size: 24px; font-weight: 600; margin-bottom: 25px; color: #4f46e5; }
    .form-group { margin-bottom: 20px; width: 100%; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
    .form-group input {
      width: 100%; padding: 12px 15px; border: 1px solid #DADADA; border-radius: 8px; font-size: 16px;
    }
    .form-group input:focus {
      outline: none; border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79,70,229,0.2);
    }
    .login-btn, .signup-btn {
      width: 100%; padding: 12px; border: none; border-radius: 8px;
      font-size: 16px; font-weight: 500; cursor: pointer; margin-top: 10px;
    }
    .login-btn { background-color: #4f46e5; color: white; }
    .login-btn:hover { background-color: #4338ca; }
    .signup-btn { background-color: #38a169; color: white; }
    .signup-btn:hover { background-color: #2f855a; }
    .loader { display: none; text-align: center; margin: 15px 0; }
    .loader i { color: #4f46e5; font-size: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form" id="loginForm">
      <h2 class="form-title">Admin Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <!-- âœ… Signup Button -->
      <button type="button" class="signup-btn" onclick="window.location.href='/admin/signup.html'">Signup</button>
      <div class="loader" id="loader"><i class="fas fa-spinner"></i></div>
    </form>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script>
    const backendUrl = "https://storeapi-mu.vercel.app";
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loaderElement = document.getElementById('loader');

    // Show toast
    function showToast(message, type = 'default') {
      const toast = document.createElement('div');
      toast.style.backgroundColor = type === 'success' ? '#38a169' : '#e53e3e';
      toast.style.color = 'white';
      toast.style.padding = '12px 20px';
      toast.style.borderRadius = '8px';
      toast.style.marginBottom = '10px';
      toast.innerHTML = message;
      document.getElementById('toastContainer').appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Handle login
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      loaderElement.style.display = 'block';
      try {
        const response = await fetch(`${backendUrl}/api/admin/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: emailInput.value,
            password: passwordInput.value
          })
        });

        const data = await response.json();
        if (data.success) {
          localStorage.setItem("atoken", data.token);
          showToast(data.message, 'success');
          setTimeout(() =>    window.location.href = "/admin/dashboard", 1500);
        } else {
          showToast(data.message, 'error');
        }
      } catch (err) {
        console.error(err);
        showToast("Login failed. Try again.", 'error');
      } finally {
        loaderElement.style.display = 'none';
      }
    });
    //// Function to get dashboard data

    // Parse JSON response
    const data = await response.json();
    console.log("Dashboard data:", data);

  } catch (error) {
    console.error("Error fetching dashboard data:", error);
  }
}



    // Auto-redirect if already logged in
    window.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('atoken');
      if (token) {
        try {
          const response = await fetch(`${backendUrl}/api/admin/verify`, {
            method: 'GET',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            window.location.href = "/admin/dashboard";
          } else {
            localStorage.removeItem('atoken');
          }
        } catch {
          localStorage.removeItem('atoken');
        }
      }
    });
  </script>
</body>
</html>
